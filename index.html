<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid">
      <form
        name="Form"
        id="contactform"
        class="row p-3"
        onsubmit="return handleSubmit(event);"
      >
        <h1 class="col-xl-12 contact p-0">contact us</h1>
        <div class="inp row mx-0 mb-2 p-0">
          <div class="inp1 col-xl-6 col-sm-12 p-0">
            <label for="ftext" class="first col-xl-12 col-sm-12 py-1"
              >First Name *</label
            >
            <input
              type="text"
              name="firstname"
              id="ftext"
              class="col-xl-12 col-sm-12"
            />
            <div class="error" id="firstNameErr"></div>
          </div>
          <div class="inp2 col-xl-6 col-sm-12 p-0">
            <label for="ltext" class="last col-xl-12 col-sm-12 py-1"
              >Last Name *</label
            >
            <input
              type="text"
              name="lastname"
              id="ltext"
              class="col-xl-12 col-sm-12"
            />
            <div class="error" id="lastNameErr"></div>
          </div>
        </div>
        <div class="email row m-0 p-0">
          <label for="email" class="email-name py-1 col-xl-12 col-sm-12 px-0"
            >Email Address *</label
          >
          <input
            type="email"
            name="email"
            id="email"
            class="col-xl-12 col-sm-12"
          />
          <div class="error" id="emailErr"></div>
        </div>
        <div class="query row m-0 p-0" id="check">
          <div class="query-name col-xl-12 col-sm-12 px-0 py-2">
            Query Type *
          </div>
          <div class="check col-xl-6 col-sm-12 p-1">
            <input
              type="radio"
              name="check"
              value="General Enquiry"
              id="check-enq"
            />
            <label for="check-enq" class="general px-2">General Enquiry</label>
          </div>
          <div class="check col-xl-6 col-sm-12 p-1">
            <input
              type="radio"
              name="check"
              value="Support Request"
              id="check-req"
              class="col-xl-3 col-sm-3"
            />
            <label for="check-req" class="support col-xl-9 col-sm-9 px-2"
              >Support Request</label
            >
          </div>
          <div class="error" id="checkErr"></div>
        </div>
        <div class="messages row m-0 p-0">
          <div class="message-text mt-1 p-2">Message *</div>
          <input
            type="text"
            name="message"
            id="message"
            class="col-12"
            style="height: 12vh"
          />
          <div class="error" id="messageErr"></div>
        </div>
        <div class="consent row my-3 mx-0 p-0">
          <input
            type="checkbox"
            name="checkbox"
            id="checkbox"
            class="col-xl-2 col-sm-2"
          />
          <div class="consent-messages col-xl-10 col-sm-10">
            I consent to being contracted by the team *
          </div>
          <div class="error" id="checkBoxErr"></div>
        </div>
        <button class="btn btn-success py-2" type="submit">Button</button>
      </form>

       
    </div>
  </body>

  <script src="script.js"></script>
</html>
